<!DOCTYPE html>
<html lang="en" data-ng-app="angularAdmin">
<head>
    <meta charset="UTF-8">
    <title>Webbprojekt</title>
    <link type="text/css" rel="stylesheet" href="CSS-AdminSida/unsemantic-grid-responsive-tablet.css">
    <link type="text/css" rel="stylesheet" href="CSS-AdminSida/statistik.css">
    <link rel="stylesheet" type="text/css" href="CSS-AdminSida/Font.css">
    <script type="text/javascript" src="Javascript-AdminSida/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="Javascript-AdminSida/progressBar.min.js"></script>
    <script type="text/javascript" src="Javascript-AdminSida/statistik.js"></script>

</head>
<body class="grid-container">


<section class="grid-33 prefix-40 selectProv">
    <label for="selectProv">Prov</label>
    <select name="prov" id="selectProv">
        <option label="Välj prov"></option>
    </select>
</section>


<section class="grid-100">

    <hr>

    <section class="grid-70 prefix-15 headSections">
        <label class="grid-50 labelName2">Hur många gjorde provet</label>
        <label id="amount" class="grid-50 labelValues"></label>
    </section>



    <section class="grid-70 prefix-15 headSections">
        <label class="grid-50 labelName2">Max prov poäng</label>
        <label id="maxPoints" class="grid-50 labelValues"></label>
    </section>


    <section class="grid-70 prefix-15 headSections">
        <label class="grid-50 labelName2">Medelpoäng per prov</label>
        <label id="average" class="grid-50 labelValues"></label>
    </section>

    <hr>

    <section class="grid-80 statSection">
        <label class="grid-20 labelName">Antal IG</label>
        <label id="IGs" class="grid-10 antal"></label>
        <div id="container" class="grid-25"></div>
        <label id="procentIG" class="grid-25 procentValues"></label>
    </section>

    <hr>

    <section class="grid-80 statSection">
        <label class="grid-20 labelName">Antal G</label>
        <label id="Gs" class="grid-10 antal"></label>
        <div id="container2" class="grid-25"></div>
        <label id="procentG" class="grid-25 procentValues"></label>
    </section>

    <hr>

    <section class="grid-80 statSection">
        <label class="grid-20 labelName">Antal VG</label>
        <label id="VGs" class="grid-10 antal"></label>
        <div id="container3" class="grid-25"></div>
        <label id="procentVG" class="grid-25 procentValues"></label>
    </section>

    <hr>

    <section class="grid-80 statSection">
        <label class="grid-20 labelName" id="labelnamee">Antal Godkända</label>
        <label id="passes" class="grid-10 antal"></label>
        <div id="container4" class="grid-25"></div>
        <label id="procentPasses" class="grid-25 procentValues"></label>
    </section>

    <hr>

</section>

</body>
</html>
