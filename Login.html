<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href="CSS-Login/unsemantic-grid-responsive-tablet.css" type="text/css" rel="stylesheet">
    <link href="CSS-Login/loginCSS.css" type="text/css" rel="stylesheet">
    <script src="Login.js"></script>
</head>
<body class="grid-container">
<div class="grid-60 prefix-10 suffix-15" id="login-window">

<div id="login" class="grid-100 grid-parent">

    <form id="login-form" class="grid-45">
        <img src="Images-Login/logo-footer.png">
        <section id="section1">
            <label for="username" id="usernameLabel">Email adress</label>
            <input class="login-input" id="username" type="text" placeholder="Email@email.se">
        </section>

    <section id="section2">
        <label for="password" id="passwordLabel">Lösenord</label>
        <input class="login-input" id="password" type="password" placeholder="Lösenord">
    </section>

        <input id="button" type="button" value="Logga in"> </input>
    </form>

    <aside class="grid-55">
        <h2>Information</h2>
        <textarea id="loginTextarea"></textarea>
    </aside>

</div>
</div>
</body>
</html>
